<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 57. Javascript 101</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>
<header class="header">
    <nav class="navbar navbar-light bg-dark">
        <button id="button" type="button">OPEN</button>
        <button id="register-btn" type="button" class="btn-reg"><i class="bi bi-person-fill"></i>
        </button>
        <button id="btn" type="button" class="post-btn"><i class="bi bi-plus-square"></i>
        </button>
    </nav>
</header>
<div id="register-modal" class="reg-modal">
    <div id="reg-modal-content" class="reg-modal-content">
        <div class="modal-header">
            <h5 class="modal-title text-white" id="userModalLabel">REGISTER!</h5>
        </div>
        <form id="register-form">
            <div id="register" class="registration">
                <div>
                    <input type="text" class="form-control" id="inputName" placeholder="Name" name="name">
                </div>
                <div>
                    <input type="text" class="form-control" id="inputUsername" placeholder="Username" name="username">
                </div>
                <div>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email">
                </div>
                <div>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
                </div>
                <input type="hidden" id="usser-id" name="user-id" value="?">
                <button type="submit">REGISTER</button>
                </textarea>
            </div>
        </form>
    </div>
</div>
<div id="comment-modal" class="com-modal">
    <div class="modal-header">
        <h5 class="modal-title text-white" id="commentModal">Comments!</h5>
    </div>
    <div id="com-modal-content" class="comment-modal-content">
        <form id="comment-form">
            <div><label for="comment">Comment:</label>
            </div>
            <div id="comment" class="comments">
                <textarea type="text" id="comment-value" name="post-image" placeholder="comment">
                </textarea>
                <input type="hidden" id="usr-id" name="user-id" value="?">
                <input type="hidden" id="post-id" name="post-id" value="?">
                <button type="submit">SEND</button>
                </textarea>
            </div>
        </form>
    </div>
</div>
<div id="my-modal" class="modal">
    <div class="modal-header">
        <h5 class="modal-title text-white" id="newPost">New Publication!</h5>
    </div>
    <div class="modal-content">
        <form id="post-form">
            <div><label for="post-image">Image:</label>
            </div>
            <input type="file" id="post-image" name="post-image">
            <div class="description">
                <textarea id="post-description" name="post-description" placeholder="DESCRIPTION"></textarea>
                <input type="hidden" id="user-id" name="user-id" value="?">
                <button type="submit">POST</button>
            </div>
        </form>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
